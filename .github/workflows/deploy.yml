# ========================================
# GitHub Pages Deployment Workflow
# VeterinariaMVP - Next.js Static Export
# ========================================

name: Deploy to GitHub Pages

on:
  # Se ejecuta en push a main/master
  push:
    branches: ["main", "master"]
  
  # Permite ejecuciÃ³n manual desde Actions
  workflow_dispatch:

# Permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita ejecuciones concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # -------------------- Build --------------------
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”§ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build static export
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # -------------------- Deploy --------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
